{% extends "App/padre.html" %}

{% load static %}

{% block ContenidoQueCambia %}
<div class="text-center">
  <h1>Peliculas</h1>
  <form action="{% url 'resultadoBusqueda' %}" method="GET">
    <select name="nombre">
        {% for Pelicula in peliculas %}
          <option>{{ Pelicula.nombre }}</option>
        {% endfor %}
      <input type="submit" value="Buscar">
    </select>
  </form>
</div>
{% endblock %}
